<!DOCTYPE html>
<html>
<head>
    <title>Direct Upload Test</title>
</head>
<body>
    <h1>Direct Upload Test</h1>
    <input type="file" id="fileInput" accept="image/*,video/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="status"></div>
    <div id="progress"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('status').innerHTML = '‚ùå Please select a file first';
                return;
            }

            document.getElementById('status').innerHTML = 'üöÄ Starting upload test...';
            
            try {
                // Test authentication with Supabase first
                document.getElementById('status').innerHTML = 'üîê Testing authentication...';
                
                // For now, let's test without auth to see if it's an auth issue
                const formData = new FormData();
                formData.append('file', file);
                formData.append('fileName', file.name);
                formData.append('fileType', file.type);

                document.getElementById('status').innerHTML = 'üì§ Uploading to worker...';
                
                const response = await fetch('http://localhost:8787/api/upload/worker', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer test-token'  // This will fail auth but test the endpoint
                    },
                    body: formData
                });

                const result = await response.text();
                
                if (response.ok) {
                    document.getElementById('status').innerHTML = '‚úÖ Upload successful: ' + result;
                } else {
                    document.getElementById('status').innerHTML = '‚ö†Ô∏è Upload response (status ' + response.status + '): ' + result;
                }
                
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Upload error: ' + error.message;
                console.error('Upload error:', error);
            }
        }
    </script>
</body>
</html>
