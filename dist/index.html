<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StriveTrack | Transform Your Fitness Journey ðŸ’ª</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StriveTrack" />
    
    <!-- SEO -->
    <meta name="description" content="Transform your fitness journey with StriveTrack! ðŸš€" />
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: #6366f1;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        .stat {
            padding: 15px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
        }
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
        }
        .submit-btn {
            width: 100%;
            padding: 14px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 15px;
        }
        .submit-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        .switch-link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        .pwa-install {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: white;
            border: 2px solid #6366f1;
            border-radius: 20px;
            color: #6366f1;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: none;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        .success { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .error { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <button id="installBtn" class="pwa-install">ðŸ“± Install App</button>
        
        <div class="header">
            <h1 class="logo">StriveTrack</h1>
            <p class="subtitle">Transform Your Fitness Journey</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">10K+</div>
                <div class="stat-label">Members</div>
            </div>
            <div class="stat">
                <div class="stat-number">95%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat">
                <div class="stat-number">2M+</div>
                <div class="stat-label">Photos</div>
            </div>
        </div>
        
        <div id="authForm">
            <div id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" />
                </div>
                <button type="button" id="loginBtn" class="submit-btn">ðŸ’ª Power Up & Sign In</button>
                <a href="#" id="switchToRegister" class="switch-link">Ready to transform? Sign up!</a>
            </div>
            
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="regEmail" class="form-input" placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="regPassword" class="form-input" placeholder="Create password (8+ chars)" />
                </div>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="regName" class="form-input" placeholder="Enter your name" />
                </div>
                <button type="button" id="registerBtn" class="submit-btn">ðŸš€ Start My Transformation!</button>
                <a href="#" id="switchToLogin" class="switch-link">Have an account? Sign in!</a>
            </div>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // PWA Install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });
        
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('installBtn').style.display = 'none';
            }
        });
        
        // Form switching
        document.getElementById('switchToRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });
        
        document.getElementById('switchToLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
        
        // Auth functions
        function showMessage(msg, type) {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.className = `message ${type}`;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }
        
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch('https://strivetrack-api.iamhollywoodpro.workers.dev/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok && data.success) {
                    localStorage.setItem('strivetrack_token', data.token);
                    showMessage('Welcome back! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Try again.', 'error');
            }
        }
        
        async function handleRegister() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const name = document.getElementById('regName').value;
            
            if (!email || !password || !name) {
                showMessage('Please fill all fields', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be 8+ characters', 'error');
                return;
            }
            
            try {
                const response = await fetch('https://strivetrack-api.iamhollywoodpro.workers.dev/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, full_name: name })
                });
                
                const data = await response.json();
                if (response.ok && data.success) {
                    localStorage.setItem('strivetrack_token', data.token);
                    showMessage('Account created! Welcome! ðŸŽ‰', 'success');
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                } else {
                    showMessage(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Try again.', 'error');
            }
        }
        
        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        document.getElementById('registerBtn').addEventListener('click', handleRegister);
        
        // Check if already logged in
        if (localStorage.getItem('strivetrack_token')) {
            window.location.href = '/dashboard';
        }
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
