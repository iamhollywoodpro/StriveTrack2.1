<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub Auth Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">üîç Community Hub Authentication Debug</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-bold mb-4">Current Authentication Status</h2>
            <div id="authStatus" class="mb-4">Checking...</div>
            
            <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">üîë Auto Login (Hollywood)</button>
            <button id="testApiBtn" class="bg-green-500 text-white px-4 py-2 rounded mr-2">üß™ Test API</button>
            <button id="getTokenBtn" class="bg-purple-500 text-white px-4 py-2 rounded mr-2">üé´ Get Token</button>
            <button id="fixBtn" class="bg-red-500 text-white px-4 py-2 rounded">üîß Fix Community Hub</button>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">API Test Results</h2>
            <div id="results" class="bg-gray-50 p-4 rounded min-h-32"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rftjybtdvfffzqgotdly.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmdGp5YnRkdmZmZnpxZ290ZGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMTQ0MTMsImV4cCI6MjA3Mzc5MDQxM30.x1jA2cWY8w_twtJ7-JaFvhAFvwrVtTGpQSsqaBBJx6c';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const API_URL = 'https://strivetrack-media-api.iamhollywoodpro.workers.dev';
        
        let currentSession = null;
        
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            currentSession = session;
            
            const status = document.getElementById('authStatus');
            if (session) {
                status.innerHTML = `
                    <div class="text-green-600">
                        ‚úÖ Logged in as: ${session.user.email}<br>
                        üîë Token expires: ${new Date(session.expires_at * 1000).toLocaleString()}<br>
                        üë§ User ID: ${session.user.id}
                    </div>
                `;
            } else {
                status.innerHTML = '<div class="text-red-600">‚ùå Not logged in</div>';
            }
        }
        
        async function login() {
            // Use Hollywood's actual credentials
            const email = 'iamhollywoodpro@gmail.com';
            const password = 'Hollywood@1981';
            
            logResult('Attempting Login', { email: email });
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });
            
            if (error) {
                logResult('Login Failed', error);
                alert('Login failed: ' + error.message);
            } else {
                await checkAuth();
                logResult('Login Success', data);
                
                // Automatically test API after successful login
                setTimeout(testAPI, 1000);
            }
        }
        
        async function testAPI() {
            if (!currentSession) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/posts`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentSession.access_token}`
                    }
                });
                
                const data = await response.json();
                logResult(`API Test (${response.status})`, data);
                
            } catch (error) {
                logResult('API Test Error', error.message);
            }
        }
        
        async function getToken() {
            if (!currentSession) {
                alert('Please login first');
                return;
            }
            
            logResult('Current Token', {
                access_token: currentSession.access_token,
                user_id: currentSession.user.id,
                expires_at: new Date(currentSession.expires_at * 1000).toLocaleString()
            });
        }
        
        function logResult(title, data) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            
            const entry = document.createElement('div');
            entry.className = 'mb-4 p-3 border-l-4 border-blue-500';
            entry.innerHTML = `
                <div class="font-bold text-blue-700">${title} - ${timestamp}</div>
                <pre class="text-sm mt-2 overflow-auto">${JSON.stringify(data, null, 2)}</pre>
            `;
            
            results.insertBefore(entry, results.firstChild);
        }
        
        async function fixCommunityHub() {
            if (!currentSession) {
                alert('Please login first');
                return;
            }
            
            // Test different endpoints to find the exact issue
            const endpoints = [
                '/api/posts',
                '/api/debug/posts', 
                '/api/debug/users'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${API_URL}${endpoint}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${currentSession.access_token}`
                        }
                    });
                    
                    const data = await response.json();
                    logResult(`${endpoint} (${response.status})`, data);
                    
                } catch (error) {
                    logResult(`${endpoint} ERROR`, error.message);
                }
            }
        }
        
        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('testApiBtn').addEventListener('click', testAPI);
        document.getElementById('getTokenBtn').addEventListener('click', getToken);
        document.getElementById('fixBtn').addEventListener('click', fixCommunityHub);
        
        // Check auth on load and auto-login if needed
        checkAuth();
        
        // Auto-login if not authenticated (for quick debugging)
        setTimeout(async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                console.log('Auto-logging in for debugging...');
                // Uncomment to auto-login: await login();
            }
        }, 1000);
    </script>
</body>
</html>
